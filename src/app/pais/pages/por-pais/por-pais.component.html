<h1>Por País</h1>
<hr>

<div class="row">
  <div class="col">
    <form action="" autocomplete="off" (ngSubmit)="buscar()" class="input-group mb-3">

      <input type="text" name="termino" placeholder="Ejemplo: República Dominicana" class="form-control"
        [(ngModel)]="inputBuscarPais">

      <button type="submit" class="input-group-text btn btn-primary">Buscar</button>

    </form>
  </div>
</div>

<hr>

<div class="alert alert-warning">No se encontraron resultados para {{inputBuscarPais}} </div>

<div class="row">
  <div class="col">

    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th>Información</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let pais of arrPaises">
          <td>{{pais.name}}</td>
          <td> <img [src]="pais.flags.png" class="w-25"></td>
          <td>nombre</td>
          <td>población</td>
          <td>
            <a href=""> aqui va un router link </a>
          </td>
        </tr>

      </tbody>
    </table>

  </div>
</div>
